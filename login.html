<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours Login</title>
    <style>
        body {
            flex:1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('R background.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .left {
            background: url('R2 back.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 20px;
            justify-items: center;
            border-radius: 8px;
        }
        .left h1 {
            font-size: 40px;
            padding: 20px 15px;
            margin-left: 110px;
        }
        .left p {
            font-size: 18px;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .right a {
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            text-align: right;
        }
        .right button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .right button:hover {
            background-color: #0056b3;
        }
        .right .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .right .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #f0f0f0;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .right .social-login button:hover {
            background-color: #e0e0e0;
        }
        .right .register {
            margin-top: 20px;
            text-align: center;
        }
        .right .register a {
            color: #007bff;
            text-decoration: none;
        }
        .right .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Dream Destinations</h1>
            <p>Travel is the only purchase that enriches you in ways beyond material wealth.</p>
        </div>
        <div class="right">
            <h2>Welcome</h2>
            <form>
                <label for="Email">Email</label>
                <input type="email" placeholder="Email Id" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button type="submit">LOGIN</button>
            </form>
            <div class="social-login">
                <button>Google</button>
                <button>Facebook</button>
                <button>Apple</button>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
